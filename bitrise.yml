---
format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    before_run:
    - _run_from_repo
  
  _run_from_repo:
    steps:
    - activate-ssh-key:
    - git-clone:
    - bitrise-run:
        title: continue from repo
        inputs:
        - workflow_id: $BITRISE_TRIGGERED_WORKFLOW_ID